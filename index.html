<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Vos 💖</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:active {
      transform: scale(0.98);
    }
    .heart {
      font-size: 100px;
      color: #e60073;
      animation: pulse 1.2s infinite;
    }
    .message, .image, .video {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 1s ease, max-height 1s ease;
      margin-top: 20px;
    }
    .visible {
      opacity: 1;
      max-height: 1000px;
    }
    .image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video iframe {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 10px;
      color: #e60073;
      font-weight: normal;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="showMessage()" ontouchstart="showMessage()">
      <div class="heart">❤️</div>

      <div class="message" id="message">
        <h2>Feliz cumpleaños, mi amor</h2>
        <p>Desde Salta hasta tu corazón en USA, pienso en vos cada día. Gracias por ser vos 💫</p>
      </div>

      <div class="image" id="image">
        <img src="https://axelcaro555.github.io/prueba3/t.jpg" alt="Nosotros">
      </div>

      <div class="video" id="video-youtube">
        <h3>🎬 Versión YouTube</h3>
        <iframe height="215"
          src="https://www.youtube.com/embed/coC0JoO99a4"
          title="Nuestra canción"
          frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="video" id="video-archive" style="margin-top: 30px;">
        <h3>📼 Versión Archive.org</h3>
        <iframe height="240"
          src="https://archive.org/embed/video_2023-10-02_01-17-19"
          frameborder="0"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').classList.add('visible');
      document.getElementById('image').classList.add('visible');
      document.getElementById('video-youtube').classList.add('visible');
      document.getElementById('video-archive').classList.add('visible');
    }
  </script>
</body>
</html>
